parameters:
  MergeBranch: true

steps:
  - task: UseDotNet@2
    condition: eq(variables['IsCanaryBranch'], true)
    displayName: 'Use .NET runtime 7.0.100'
    retryCountOnTaskFailure: 3
    inputs:
      packageType: runtime
      version: 7.0.x
      
  - task: nventiveCanaryUpdater@6
    condition: eq(variables['IsCanaryBranch'], true)
    inputs:
      solution: '$(build.sourcesdirectory)'
      useNuGetOrg: true
      usePrivateFeed: false
      mergeBranch: ${{ parameters.MergeBranch }}
      branchToMerge: legacy/4x
      nugetUpdaterVersion: 2.3.0-alpha.57
      packageAuthor: 'nventive,Uno Platform'
      nugetVersion: dev
      useVersionOverrides: true
      versionOverridesFile: '$(build.sourcesdirectory)/build/uno-4x-overrides.json'
      summaryFile: '$(Build.ArtifactStagingDirectory)/Canary.md'
      useUpdateProperties: true
      updatePropertiesFile: '$(build.sourcesdirectory)/build/templates/propertiesToUpdate.json'